<table class="user-table">
    <thead>
        <tr>
            <th>Login</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.login }}</td>
            <td>{{ user.password }}</td>
        </tr>
    </tbody>
</table>
<button type="button" (click)="navigateToLogin()">Back to Login</button>
